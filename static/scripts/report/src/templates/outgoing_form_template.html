<div class="row">
<form class="form-horizontal span7">

   <div class="control-group">
    <label class="control-label" for="correspondent">Адресат</label>
    <div class="controls">
    <div id="correspondent-dropdown">
    <input type="text" id="correspondent" autocomplete="off" placeholder="Адресат">
    <div id="cor-exists" class="alert alert-warning hide">
        Введённое название существует в БД. Установить связь?&nbsp;&nbsp;<a id="select-corr" class="btn" href="javascript:;">Выбрать</a>
    </div>
         <ul id="corr-dropdown-menu" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu"></ul>
     </div>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="outgoing-type">Тип</label>
    <div class="controls">
     <select id="outgoing-type">
         <option value="">Выберите значение</option>
          <% _(window.DICTS.outgoing_type).each(function(row) { %>
              <option value="<%= row %>"><%= row %></option>
          <% }); %>
     </select>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="outgoing-note">Краткое содержание документа</label>
    <div class="controls">
      <textarea  id="outgoing-note" class="span5" cols="20" rows="5"></textarea>
    </div>
  </div>

  <div class="control-group">
    <div class="controls">
      <button id="add-btn" type="submit" class="btn">Получить номер</button>
    </div>
  </div>
</form>
<div class="span5">
    <div class="alert alert-success hide">
    </div>
</div>
</div>
